<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Index</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
<div class="content">
    <form action="#" method="post">
        <ul>
            <li id="submit-button"><input class="button" type="submit" name="submit" value="Add task"/></li>
            <li id="new-task"><input type="text" placeholder="Task"/></li>
        </ul>
    </form>

    <ul class="control">
        <li>
            <h3>Number of tasks</h3>
            <span id="all-tasks">0</span>///<span id="done-tasks">0</span>
        </li>
        <li>
            <h3>Delete</h3>
            <ul>
                <li id="delete-all">Delete all tasks</li>
                <li id="delete-done">Delete done tasks</li>
            </ul>
        </li>
        <li>
            <h3>Filter</h3>
            <ul id="filters">
                <li id="show-all" class="active">All tasks</li>
                <li id="show-done">Done tasks</li>
                <li id="show-undone">Not done tasks</li>
            </ul>
        </li>
    </ul>

    <ul id="task-list">
        <li><a id="check-all" href="#">Check all tasks</a><h2>Your tasks</h2></li>
    </ul>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
